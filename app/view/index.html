<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <% if (messages.success) { %>
                    <p class="alert alert-success m2-4 mb-2"><%- messages.success %></p>
                    <% } %>
                        <h2>Login</h2>
                        <form action="contact-us" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control col-lg-9" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control col-lg-9" id="password" name="password"
                                    placeholder="********">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
            </div>
        </div>
</body>

</html>
